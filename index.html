<body>
    <!-- multistep form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7 col-md-8">
                
                <div class="nav-container">
                    <a href="https://storekit.co.uk" target="_blank"><img src="https://cdn.storekit.co.uk/wp-content/uploads/2016/07/logo-2.png" class="logo" /></a>
                </div>
                
                <div class="form-container">
                    <div class="row">
                        
                         <div class="col-sm-11 col-md-7 col-lg-8">
                                <h1>Hi there!<br>Letâ€™s get started?
                                    </h1>
                        </div>
                        <div class="col-sm-12 col-md-9 col-lg-10">
                            <p class="intro-text lead text-muted">Find and compare point of sale software with our recommendation engine. Tell us a few details about your business and we'll show you what will work best for you: </p>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-9 col-lg-10">
                            
                <form id="softwareForm" >

                    <!-- fieldsets -->
                    <fieldset>
<!--                        <h2 class="fs-title">Find POS Software</h2>-->
                        <div class="form-group mt-2" id="softwareBox">
                            <label for="businessType">What type of business do you have?</label>
                            <input type="text" class="form-control typeahead" id="businessType" aria-describedby="emailHelp" placeholder="e.g. Restaurant, Salon, Coffee Shop" autocomplete="off">
                            <small class="form-control-feedback form-text" style="display:none;" id="softwareBoxHelper">*Please try a different category</small>

                        </div>

                        <label>How many physical locations do you have?</label>

                        <div class="custom-controls">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked1" name="business-size" type="radio" class="custom-control-input" value="1">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">1 Store</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked2" name="business-size" type="radio" class="custom-control-input" value="5">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">2 - 5 Stores</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="business-size" type="radio" class="custom-control-input" value="10">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">6 - 10 Stores</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="business-size" type="radio" class="custom-control-input" value="11">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">10+ Stores</span>
                            </label>
                        </div>
                        <!--    <input type="button" name="next" class="next action-button" value="Next" />-->
                        <button class="btn btn-primary mt-2 btn-block" id="softwareSubmit">Continue</button>

                    </fieldset>



                    </form>
                            </div>
                </div>
                </div>

            </div>
            <div class="col-sm-5 col-md-4 side-image">
                <div class="intro-img-container">
                    <img src="https://www.creditcall.com/_assets/images/omni-channel.svg" class="intro-img mx-auto d-block">
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-box" class="spinner spinner-gritcode spinner-lg spinner-fixed" style="display: none;">
        <div class="spinner-wrapper">
            <div class="spinner-circle"></div>
            <div class="spinner-text">Finding software...</div>
        </div>
    </div>

    <div class="container-fluid" id="softwareResults">
        <div class="row">
            <div class="col-sm-12 mt-3 pt-3">
                 <h4>Results</h4>
                <div class="clearfix mt-2">
                    <button class="btn btn-secondary float-xs-left" id="goBack">Go back</button>
                    <form class="form-inline float-xs-right">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                        </div>

                        <button type="submit" class="btn btn-primary">Email me these results</button>
                    </form>
                </div>




            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                
               
<!--                <div class="card-deck-wrapper">-->
                    <div id="resultsContainer" class="row">
<!--                </div>        -->
            </div>
        </div>
    </div>
    </div>


</body>

</html>
