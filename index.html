<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <link rel='stylesheet' href="./css/styles.css" type="text/css" />
    <link rel='stylesheet' href="./css/typeahead.css" type="text/css" />
    <script src="js/typeahead.jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/airtable.browser.js"></script>

</head>
<body>
    <!-- multistep form -->
    <div class="container-fluid" id="softwareForm">
        <div class="row">
            <div class="col-sm-12 col-lg-6 offset-lg-3">
              

                <form id="msform" class="mt-3">

                    <!-- fieldsets -->
                    <fieldset>
<!--                        <h2 class="fs-title">Find POS Software</h2>-->
                        <div class="form-group mt-3" id="softwareBox">
                            <label for="businessType">What type of business do you have?</label>
                            <input type="text" class="form-control typeahead" id="businessType" aria-describedby="emailHelp" placeholder="e.g. Restaurant, Salon, Coffee Shop" autocomplete="off">
                            <small class="form-control-feedback form-text" style="display:none;" id="softwareBoxHelper">*Please try a different category</small>

                        </div>

                        <label>How many physical locations do you have?</label>

                        <div class="custom-controls">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">1 Store</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">2 - 5 Stores</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">6 - 10 Stores</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">10+ Stores</span>
                            </label>
                        </div>
                        <!--    <input type="button" name="next" class="next action-button" value="Next" />-->
                        <button class="btn btn-primary mt-2 btn-block" id="softwareSubmit">Continue</button>

                    </fieldset>



                </form>

            </div>
        </div>
    </div>
    <div id="spinner-box" class="spinner spinner-gritcode spinner-lg spinner-fixed" style="display: none;">
        <div class="spinner-wrapper">
            <div class="spinner-circle"></div>
            <div class="spinner-text">Finding software...</div>
        </div>
    </div>

    <div class="container" id="softwareResults">
        <div class="row">
            <div class="col-sm-12 mt-3 pt-3">
                <div class="clearfix">
                    <button class="btn btn-secondary float-xs-left" id="goBack">Go back</button>
                    <form class="form-inline float-xs-right">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                        </div>

                        <button type="submit" class="btn btn-primary">Email me these results</button>
                    </form>
                </div>




            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                
                <h4>Results</h4>
<!--                <div class="card-deck-wrapper">-->
                    <div id="resultsContainer" class="row">
<!--                </div>        -->
            </div>
        </div>
    </div>
    </div>


</body>

</html>
